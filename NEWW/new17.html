        <script>
var add=()=>{
                a=parseInt(document.getElementById("first").value);
               b=parseInt( document.getElementById("last").value);
                var c=a+b;
                document.getElementById("res").value=c;
             }
             function mul(){
                a=parseInt(document.getElementById("first").value);
               b=parseInt( document.getElementById("last").value);
                var c=a*b;
                document.getElementById("res").value=c;
             }
             function sub(){
                a=parseInt(document.getElementById("first").value);
               b=parseInt( document.getElementById("last").value);
                var c=a-b;
                document.getElementById("res").value=c;
             }
             
             function div(){
                a=parseInt(document.getElementById("first").value);
               b=parseInt( document.getElementById("last").value);
                var c=a/b;
                document.getElementById("res").value=c;
             }
             
            </script>
